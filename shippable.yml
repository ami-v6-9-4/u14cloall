language: clojure

runtime:
  nodePool: dynamic__x86_64__Ubuntu_14_04__c4_large
  
lein:
  - 1.9.0
  
build:
  pre_ci_boot:
    image_name: drydock/u14cloall
    image_tag: v6.8.4
